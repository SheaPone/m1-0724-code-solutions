<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Coding Form!</h1>
    <form>
      <label for="email">Email</label>
      <div><input type="email" id="email" name="email" required /></div>
      <label for="Whyiscodingcool?">Why is coding cool?</label>
      <div>
        <select id="Whyiscodingcool?" name="Whyiscodingcool?">
          <option value="">Select an option</option>
          <option value="interesting">Because it's interesting</option>
          <option value="fun">Because it's fun</option>
          <option value="powerful">Because it's powerful</option>
        </select>
      </div>
      <p>Favorite Language (choose one)</p>
      <label><input type="radio" name="language" value="HTML" />HTML</label>
      <label><input type="radio" name="language" value="CSS" />CSS</label>
      <label
        ><input
          type="radio"
          name="language"
          value="JavaScript" />JavaScript</label
      >
      <p>Would you like to sign up for more information?</p>
      <label
        ><input type="checkbox" name="Sign Me Up" value="yes" />Sign me
        up!</label
      >
      <div><label for="comments">Comments</label></div>
      <textarea id="comments" name="comments"></textarea>
      <div><button type="submit">Submit</button></div>
    </form>
  </body>
</html>
