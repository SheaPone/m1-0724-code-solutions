<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Coding Form!</h1>
    <form>
      <div><label for="email">Email</label></div>
      <div><input type="email" id="email" name="email" required /></div>
      <label for="Whyiscodingcool?">Why is coding cool?</label>
      <div>
        <select id="Whyiscodingcool?" name="Whyiscodingcool?">
          <option value="">Select an option</option>
          <option value="interesting">Because it's interesting</option>
          <option value="fun">Because it's fun</option>
          <option value="powerful">Because it's powerful</option>
        </select>
      </div>
      <p>Favorite Language (choose one)</p>
      <label for="HTML">HTML</label>
      <input type="radio" id="HTML" name="language" value="HTML" />
      <label for="CSS">CSS</label>
      <input type="radio" id="CSS" name="language" value="CSS" />
      <label for="JavaScript">JavaScript</label>
      <input type="radio" id="JavaScript" name="language" value="JavaScript" />
      <p>Would you like to sign up for more information?</p>
      <label for="Signmeup!">Sign me up!</label>
      <input type="checkbox" id="signmeup!" name="Sign Me Up" value="yes" />
      <div>
        <label for="comments">Comments</label>
      </div>
      <div><textarea id="comments" name="comments"></textarea></div>
      <div><button type="submit">Submit</button></div>
    </form>
  </body>
</html>
